<!DOCTYPE html>

<html>
 <head>
    <title>Smoelenboek</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Roboto" rel="stylesheet">
 </head>

 <body onload="init();">
    <header>
        <div class="logo">
            <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 610 160" style="enable-background:new 0 0 610 160;" xml:space="preserve">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="SVG-Layer" transform="translate(0.500000, 0.500000)" fill="#333333">
                        <g id="Group">
                            <path d="M158,0 L2,4 L0,158 L160,160 L158,0 Z M102.3,79.2 L102.9,43.9 L102.9,41.8 L105,41.9 L115.5,42.5 L117.4,42.6 L117.4,44.5 L118.2,78.6 L118.2,80.6 L116.2,80.7 L104.2,81.3 L102,81.4 L102.3,79.2 Z M57.6,81.1 L57,116.4 L57,118.5 L54.9,118.4 L44.4,117.8 L42.5,117.7 L42.5,115.8 L41.7,81.7 L41.7,79.7 L43.7,79.6 L55.7,79 L57.9,78.9 L57.6,81.1 Z M49.3,58.1 C43.8,58.1 39.5,54.3 39.5,49.5 C39.5,44.5 43.9,40.5 49.3,40.5 L49.3,40.5 L49.3,40.5 C55.7,40.7 59.7,44.1 59.7,49.4 C59.7,54.6 54.4,58.1 49.3,58.1 Z M110.5,119.8 L110.5,119.8 C104.1,119.6 100.1,116.2 100.1,110.9 C100.1,105.7 105.5,102.1 110.5,102.1 C116,102.1 120.3,105.9 120.3,110.7 C120.4,115.8 116,119.8 110.5,119.8 Z" id="Shape"></path>
                        </g>
                    </g>
                </g>
            </svg>
        </div>    
        <h1>Smoelenboek</h1>

    </header>
    
    <main>
        <nav>
            <ul>
                <li><button id="toevoegenButton">Toevoegen</button></li>
            </ul> 
        </nav>
        <section class="cards" id="cards">
        </section>
        <section>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="sluitIcon">&times;</span>
                    <form name="profileInfo" class="profileInfo">
                        <div class="leftInputFields">
                            <input type="text" name="firebaseid" id="firebaseid" hidden>
                            Voornaam:<br>
                            <input type="text" name="voornaam" placeholder="Bill" id="voornaam" required>
                            <br>Achternaam:<br>
                            <input type="text" name="achternaam" placeholder="Gates" id="achternaam">
                            <br>Geboortedatum:<br>
                            <input type="text" name="geboortedatum" placeholder="28-10-1955" id="geboortedatum">
                            <br>Functietitel:<br>
                            <input type="text" name="functietitel" placeholder="Business magnate" id="functietitel" required> 
                            <br>Biografie:<br>
                            <textarea rows="6" cols="40" name="biografie" id="biografie">
                            </textarea>
                        </div>
                        <div class="middleInputFields">
                            Pasfoto:<br>
                            <input type="file" id="myFile" name="pasFotoFile" size="50" onchange="fileLoad()" required>
                            <div id="examplePicture"><img id="foto" src="images/Portrait_Placeholder.png"/></div>
                            <div id="info"></div>
                            
                            <input type="text" name="pasfoto" id="pasfoto" hidden>
                        </div>
                        <div class="rightInputFields">
                           <input type="button" value="Verwijderen" id="verwijderenButton" hidden>
                            <input type="button" value="Opslaan" id="opslaanButton" onclick="checkAndSend()">
                        </div>
                    </form> 
                </div>
            </div>
        </section>
    </main>
    
    <footer>
    </footer>
    <script src="js/main.js"></script>
 </body>
</html>
